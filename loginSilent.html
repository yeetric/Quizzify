<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css"> 
    <link rel="icon" type="image/jpg" href="./assets/login.jpg">
</head>
<body>
    <div class="container">
        <div id="loader">
            <h2>A Musical Quiz </h2>
            <div class="content">
                <div class="image-container">
                    <img src="https://www.billboard.com/wp-content/uploads/2024/04/NewJeans-%EB%89%B4%EC%A7%84%EC%8A%A4-Bubble-Gum-Official-MV-screenshot-billboard-1548.jpg?w=942&h=623&crop=1">
                </div>
                <div class="login-box">
                    <form id="loginForm">
                        <div class="user-box">
                            <h4 for="name">Name</h4>
                            <input type="text" name="name" id="name" placeholder="going" required>
                        </div>
                        <div class="user-box">
                            <h4 for="grade">Grade</h4>
                            <input type="text" name="grade" id="grade" placeholder="2" required>
                        </div>
                        <div class="user-box">
                            <h4 for="contact">Contact</h4>
                            <input type="text" name="contact" id="contact" placeholder="urmom@3pm.tdy" required>
                        </div>
                        <!-- <h4> <br> 
                            Please turn on device volume </h4>
                            <br>  -->
                        <button type="submit" class="button-84">Begin</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="loginSilent.js"></script> 
</body>
</html>
