<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css"> 
    <link rel="icon" type="image/jpg" href="./assets/login.jpg">
</head>
<body>
    <div class="container">
        <div id="loader">
            <h2>A Musical Quiz </h2>
            <div class="content">
                <div class="image-container">
                    <img src="https://i.pinimg.com/736x/d2/4e/ac/d24eac628471ba8b0aa113c1fa5eb60a.jpg">
                </div>
                <div class="login-box">
                    <form id="loginForm">
                        <div class="user-box">
                            <h4 for="name">Name</h4>
                            <input type="text" name="name" id="name" placeholder="going" required>
                        </div>
                        <div class="user-box">
                            <h4 for="grade">Grade</h4>
                            <input type="text" name="grade" id="grade" placeholder="2" required>
                        </div>
                        <div class="user-box">
                            <h4 for="contact">Contact</h4>
                            <input type="text" name="contact" id="contact" placeholder="kms@8:39pm.tdy" required>
                        </div>
                        <div class="user-box">
                            <h4 for="song">Choose a Song</h4>
                            <select name="song" id="song" required>
                                <!-- options populated by JavaScript -->
                            </select>
                        </div>
                        <h4> <br> 
                            Turn on Device Volume </h4>
                            <br> 
                        <button type="submit" class="button-84">Begin</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script> 
</body>
</html>
